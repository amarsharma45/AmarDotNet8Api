name: Build and Deploy .NET 8 API to Azure Web App - amarsharma

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore AmarDotNet8Api/AmarDotNet8Api.csproj

      - name: Build the project
        run: dotnet build AmarDotNet8Api/AmarDotNet8Api.csproj --configuration Release --no-restore

      - name: Publish to folder
        run: dotnet publish AmarDotNet8Api/AmarDotNet8Api.csproj -c Release -o publish_output

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-api
          path: publish_output/

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-api

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8194A5EB90ED443BAA554FE2316793D6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_21A160695D8746CB8DF2B221FA987CBF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_92A55994ECB44D2AB296F75D6975611F }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'amarsharma'
          slot-name: 'Production'
          package: .
